<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Edit User</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'LoginReg/css/skeleton.css' %}" />
    <script src="main.js"></script>
</head>
<body style="text-align:center;">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/update/{{request.session.id}}" method="POST" style=" display: inline-block;">
            <h1>Update user</h1>
            {% csrf_token %}
            <h4>First Name</h4>
            <input type="text" name="first_name" placeholder="First Name">
            <h4>Last Name</h4>
            <input type="text" name="last_name" placeholder="Last Name">
            <h4>Email</h4>
            <input type="text" name="email_update" placeholder="Email@email.com">
            <input type="submit" value="submit" class="button-primary">
        </form>
</body>
</html>
